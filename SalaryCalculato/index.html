<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工年薪計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Comfortaa', cursive;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col text-center p-3 mb-3 rounded">
                <h1>SalaryCalculato</h1>
            </div>
            <div class="card rounded-0">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-12 col-md-6">
                            <label>產出期限(年):</label>
                            <input type="number" v-model="seniority" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>月薪:</label>
                            <input type="number" v-model="salary" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>每年調薪(%):</label>
                            <input type="number" v-model="raisePercent" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>年薪月數:</label>
                            <input type="number" v-model="yearSalary" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>每月生活費預定:</label>
                            <input type="number" v-model="monthlyCost" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>儲蓄率(%):</label>
                            <input type="number" v-model="savingsPercent" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>存股率(%):</label>
                            <input type="number" v-model="stockPercent" class="form-control" />
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>每年股利(%):</label>
                            <input type="number" v-model="stockBonus" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-center">
                        <button v-if="!showTable" @click="calculate" class="btn btn-light">計算</button>
                        <button v-else="showTable" @click="reset" class="btn btn-secondary ml-auto">重新計算</button>
                    </div>
                </div>
            </div>
            <table v-if="showTable" class="table table-striped mt-3">
                <thead class="bg-light">
                    <tr>
                        <th>年度</th>
                        <th>月薪</th>
                        <th>年薪</th>
                        <th>儲蓄金額</th>
                        <th>存股金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(year, index) in yearlySalaries" :key="index">
                        <td>{{ year.year }}</td>
                        <td>{{ year.salary }}</td>
                        <td>{{ year.yearlySalary }}</td>
                        <td>{{ year.yearlySavings }}</td>
                        <td>{{ year.yearlyStock }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module">
        import { createApp } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
                return {
                    seniority: 0,
                    salary: 0,
                    yearSalary: 12,
                    raisePercent: 0,
                    savingsPercent: 0,
                    monthlyCost: 0,
                    stockPercent: 0,
                    stockBonus: 0,
                    showTable: false,
                    yearlySalaries: [],
                };
            },
            computed: {
                raise() {
                    return this.raisePercent / 100;
                },
                savings() {
                    return (this.salary - this.monthlyCost) * (this.savingsPercent / 100);
                },
                stock() {
                    return (this.salary - this.monthlyCost) * (this.stockPercent / 100);
                },
                bonus() {
                    return this.stockBonus / 100
                }
            },
            methods: {
                calculate() {
                    if(this.savingsPercent + this.stockPercent != 100){
                       return alert('儲蓄 + 存股 必須等於 100');
                    }
                    this.yearlySalaries = [];
                    let yearlySavings = 0;
                    let yearlyStock = 0;
                    for (let i = 1; i <= this.seniority; i++) {
                        this.salary += this.salary * this.raise;
                        const yearlySalary = this.salary * this.yearSalary;
                        yearlySavings += this.savings * 12;
                        yearlyStock += (this.stock * 12) + (yearlyStock * this.bonus);
                        const yearlySalaryObj = {
                            year: i,
                            salary: this.salary.toFixed(2),
                            yearlySalary: yearlySalary.toFixed(2),
                            yearlySavings: yearlySavings.toFixed(2),
                            yearlyStock: yearlyStock.toFixed(2),
                        };
                        this.yearlySalaries.push(yearlySalaryObj);
                    }
                    this.showTable = true;
                },
                reset() {
                    this.seniority = 0;
                    this.salary = 0;
                    this.raisePercent = 0;
                    this.savingsPercent = 0;
                    this.stockPercent = 0;
                    this.showTable = false;
                    this.yearlySalaries = [];
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
